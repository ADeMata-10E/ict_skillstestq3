<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>skills test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdb4b4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #output {
            background-color: #a02c2c;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .loginButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding-top: 100px;
            padding-left: 30px;
        }

    </style>
</head>
<body>
    <div id="output">
        <form>
            <input type="text" placeholder="Account name" required>
            <br>
            <input type="password" id="password" placeholder="Enter password" class="passcode" required>
            <br>
            <input type="text" id="username" placeholder="Enter username" required><br>
            <input type="button" id="loginButton" value="Log In" py-click="passwordChecker">
        </form>
    </div>
    <py-script src="main.py"></py-script>
</body>
</html>
